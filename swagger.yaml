swagger: "2.0"
info:
  description: "cloudfunctionでフロントからDBを叩くためのAPI"
  version: "1.0.0"
  title: "フロント→バックエンド用リファレンス"

host: "us-central1-pj-marowd.cloudfunctions.net"

tags:
  - name: "関数一覧"
    description: "DBに格納されているデータを取得したり格納したりする関数"
schemes:
  - "https"

paths:
  /comment:
    get:
      tags:
        - "取得"
      summary: "授業ごとのコメントをidを選択して取得する"

      parameters:
        - name: "comment_id"
          in: "query"
          description: ""
          required: true
          type: "integer"
        - name: "class_name"
          in: "query"
          required: true
          type: "string"

      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/comment'
        404:
          description: ""
          schema:
            $ref: '#/definitions/response404'
    post:
      tags:
        - "投稿"
      summary: "コメントを新規に投稿する"
      parameters:
        - in: body
          name: "data"
          required: true
          schema:
              $ref: '#/definitions/comment'

      description: ""
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/response200'

        404:
          description: ""
          schema:
            $ref: '#/definitions/response404'

    delete:
      tags:
        - "削除"
      summary: "コメントを削除する"
      description: ""
      parameters:

        - name: "uid"
          in: "query"
          required: true
          type: "string"

      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/response200'
        500:
          description: ""
          schema:
            $ref: '#/definitions/response500'

  /class_data:
    get:
      tags:
        - "取得"
      summary: "授業データを取得する"
      parameters:

        - name: "class_name"
          in: "query"
          required: true
          type: "string"

      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/class'
        404:
          description: ""
          schema:
            $ref: '#/definitions/response404'
    post:
      tags:
        - "投稿"
      summary: "授業を新規に投稿する"
      parameters:
        - in: body
          name: "data"
          required: true
          schema:
            $ref: '#/definitions/class'
      description: ""
      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/response200'

        404:
          description: ""
          schema:
            $ref: '#/definitions/response404'

  /comments:
    get:
      tags:
        - "取得"
      summary: "コメントを一括取得する"
      parameters:
        - name: "class_name"
          in: "query"
          required: true
          type: "string"

      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/comments'
        404:
          description: ""
          schema:
            $ref: '#/definitions/response404'

  /exist_class:
    get:
      tags:
        - "取得"
      summary: "授業データがすでに存在しているかを確認する"
      parameters:

        - name: "class_name"
          in: "query"
          required: true
          type: "string"

      responses:
        200:
          description: ""
          schema:
            $ref: '#/definitions/response200'

        400:
          description: ""
          schema:
            $ref: '#/definitions/response400'

        404:
          description: ""
          schema:
            $ref: '#/definitions/response404'




definitions:
  response200:
    type: "object"
    properties:
      status:
        type: "string"
        example: "OK"

  response400:
    type: "object"
    properties:
      status:
        type: "string"
        example: "invalid"

  response404:
    type: "object"
    properties:
      status:
        type: "string"
        example: "Data not found"

  response500:
    type: "object"
    properties:
      status:
        type: "string"
        example: "An error occurred"

  class:
    type: "object"
    required:
      - name
      - faculty
      - department
      - fav_amount
      - grade
      - professor
      - is_random
      - rating
      - term
      - update_by
      - created_at
      - updated_at
      - made_by

    properties:
      name:
        type: "string"
      faculty:
        type: "string"
      department:
        type: "string"
      fav_amount:
        type: "number"
      grade:
        type: "string"
      professor:
        type: "string"
      is_random:
        type: "boolean"
      rating:
        type: "number"
        example: "2.7"
      term:
        type: "string"
      update_by:
        type: "string"
      created_at:
        type: "string"
        format: date
        example: "Timestamp"
      updated_at:
        type: "string"
        format: date
        example: "Timestamp"
      made_by:
        type: "string"

  comments:
    type: "array"
    items:
      $ref: '#/definitions/comment'

  comment:
    type: "object"
    required:
      - name
      - title
      - comment
      - created_at
      - updated_at
      - made_by
      - image
      - is_recommend

    properties:
      name:
        type: "string"

      title:
        type: "string"
#        example: "おすすめ"
      comment:
        type: "string"
#        example: "絶対に授業を取るべきです"
      created_at:
        type: "string"
        format: date
#        example: "2019年8月23日 12:30:23 UTC+9"
      updated_at:
        type: "string"
        format: date
#        example: "2019年8月23日 18:30:23 UTC+9"
      made_by:
        type: "string"
#        example: "Sduyfsehj23JaU4"
      image:
        type: "string"
      is_recommend:
        type: "boolean"

